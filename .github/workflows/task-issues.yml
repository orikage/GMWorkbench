name: Sync task issues

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/TASKS.md'
      - 'scripts/tasks/**'
      - '.github/workflows/task-issues.yml'
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync task issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm tasks:issues:apply --labels=P2,meta
